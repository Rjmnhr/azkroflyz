      <script>
        $(document).ready(function() {
          // Initialize AOS library with custom settings
          AOS.init({
            duration: 1000, // Animation duration in milliseconds (adjust as needed)
            delay: 200, // Delay before the animation starts in milliseconds (adjust as needed)
          });
    
          // Add a scroll event listener
          $(window).scroll(function() {
            // Check each element with the data-aos attribute
            $("[data-aos]").each(function() {
              var elementTop = $(this).offset().top;
              var windowHeight = $(window).height();
              var scrollPosition = $(window).scrollTop();
    
              // If the element is in the viewport, add the aos-animate class
              if (scrollPosition > elementTop - windowHeight + 100) {
                $(this).addClass("aos-animate");
              }
            });
          });
        });
      </script>
